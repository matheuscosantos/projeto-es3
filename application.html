<html> 
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> 
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script> 
    <body id="corpo" style="margin : 0px; overflow: hidden;"> 
        <a-scene arjs="debugUIEnabled: false;">
            <a-assets> 
                <!--Modelo 3d Drill-->
                <a-asset-item id="Drill" src="https://raw.githubusercontent.com/wesleyvs/RealidadeAumentada/master/Models/Drill/scene.gltf"></a-asset-item> 
              
            </a-assets> 
          
            <!--Marker da furadeira-->
            <a-marker id="markerDrill" preset="pattern" type="pattern" url="https://raw.githubusercontent.com/wesleyvs/RealidadeAumentada/master/Markers/Drill/Drill_Pattern.patt">
                <a-entity id="drillModel" gltf-model="#Drill" scale="25 25 25" rotation="270 0 0" position="0 0 0"></a-entity> 
            </a-marker>
                     
             <a-marker id="markerLetterU" preset="pattern" type="pattern" url="https://raw.githubusercontent.com/matheuscosantos/imagens-app/master/pattern-U.patt">
                <a-entity id="letterUModel" gltf-model="#Drill" scale="25 25 25" rotation="270 0 0" position="0 0 0"></a-entity> 
             </a-marker>
          
            <a-entity camera></a-entity> 
        </a-scene> 
      
      <div id="load"></div>
      
      <script src="script.js"></script>
    </body> 
</html>
